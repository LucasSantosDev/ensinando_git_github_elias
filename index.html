	<script>

		var urlST = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d233518.4440198777!2d-46.430315056782376!3d-23.863872646277105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce03b97cc7856f%3A0x3ff3e507b04bbc46!2sSantos%20-%20State%20of%20S%C3%A3o%20Paulo!5e0!3m2!1sen!2sbr!4v1576552042663!5m2!1sen!2sbr";
		var urlSV = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58338.868348756674!2d-46.466056780929414!3d-23.95410003959413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce1be795087ec7%3A0xe6e95e9915fa8605!2sS%C3%A3o%20Vicente%2C%20State%20of%20S%C3%A3o%20Paulo!5e0!3m2!1sen!2sbr!4v1576551975898!5m2!1sen!2sbr";
		var urlGJ = "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116682.34020128836!2d-46.29353073653601!3d-23.94901118048936!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94d1fe0bcb5eefe3%3A0xd3ce231a2f8a0536!2sGuaruj%C3%A1%20-%20State%20of%20S%C3%A3o%20Paulo!5e0!3m2!1sen!2sbr!4v1576552564471!5m2!1sen!2sbr";

		var maps = document.getElementById("maps");

		function mudaMapa(cidade) {
			switch(cidade) {
				case 'guaruja':
			    	maps.src = urlGJ;
			    	break;
			  	case 'santos':
				    maps.src = urlST;
			    	break;
			  	case 'sao_vicente':
				    maps.src = urlSV;
			    	break;
			  	default:
				    maps.src = urlPG;
			}
		}

		window.onload = function() {
			maps.src = urlPG;
		};
	</script>
